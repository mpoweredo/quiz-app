<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/dashboard.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/drag-drop.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./src/scripts/app.js" type="module" defer></script>
    <script src="./src/scripts/selectQuiz.js" type="module" defer></script>
    <script src="./src/scripts/removeQuiz.js" defer type="module"></script>
</head>
<body>

    <aside class="dashboard">
        <div class="app-name">
            <h1>Quiz App</h1>
        </div>
        <div class="buttons">
            <button class="active" id="dashboard">
                <span class="material-icons">space_dashboard</span>
                Dashboard
            </button>
            <button class="" id="add">
                <span class="material-icons">add_circle</span>
                Create Quiz
            </button>
        </div>
        <div class="removeQuizDrop" id="removeBox">
            <span class="material-icons-outlined">delete</span>
            <p>Remove!</p>
        </div>
    </aside>

    <main>
        <header>
            <div class="header-info">
                <h1>Dashboard</h1>
                <p>Here's an overview of your app</p>
            </div>
            <div class="search-input">
                <input type="text" placeholder="Search"><span class="material-icons-outlined search-icon">
                    search
                    </span>
            </div>
        </header>
        <div class="quizzes">
        </div>
    </main>


    
</body>
</html>
